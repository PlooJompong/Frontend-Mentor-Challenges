<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <div class="container">
    <form class="container__form">
      <div class="form__input-container">
        <label for="day">DAY</label>
        <input type="text" id="day" class="input__container-input" placeholder="DD" maxlength="2" />
      </div>

      <div class="form__input-container">
        <label for="month">MONTH</label>
        <input type="text" id="month" class="input__container-input" placeholder="MM" maxlength="2" />
      </div>

      <div class="form__input-container">
        <label for="year">YEAR</label>
        <input type="text" id="year" class="input__container-input" placeholder="YYYY" maxlength="4" />
      </div>

      <div class="form__input-container">
        <div class="line"></div>
        <input type="image" id="submit-btn" src=" images/icon-arrow.svg" alt="icon-arrow" />
      </div>
    </form>

    <section class="container__result">
      <p><span id="years-display">--</span>years</p>
      <p><span id="months-display">--</span>months</p>
      <p><span id="days-display">--</span>days</p>
    </section>
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://github.com/PlooJompong">Ploo Jompong</a>.
  </div>
  <script src="index.js"></script>
</body>

</html>
