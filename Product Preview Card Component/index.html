<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="wrapper__product">
        <img
          src="./images/image-product-desktop.jpg"
          alt="Product image desktop"
          class="product__desktop"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="Product image mobile"
          class="product__mobile"
        />
      </div>
      <!-- Wrapper Description -->
      <div class="wrapper__description">
        <h1 class="description__logo">PERFUME</h1>
        <h2 class="description__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="description__text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="description__sale">
          $149.99 <span class="description__price">$169.99</span>
        </p>
        <button type="button" class="description__btn">
          <img src="images/icon-cart.svg" alt="Cart logo" class="btn__img" />Add
          to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ploo Jompong.</a>
    </div>
  </body>
</html>
