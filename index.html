<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main>
      <div class="container flex-c">
        <!-- Card-Left -->
        <div class="container__card-left flex-clm">
          <h2>Your Result</h2>
          <div class="card-left__circle flex-clm">
            <span class="circle__main-score">76</span>
            <p>of 100</p>
          </div>
          <span class="card-left__great">Great</span>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <!-- Card-Right -->
        <div class="container__card-right">
          <h2>Summary</h2>
          <div class="card-right__test-result-reaction flex-arc">
            <div class="test-result__reaction flex-c">
              <img src="assets/images/icon-reaction.svg" alt="Reaction icon" />
              <p>Reaction</p>
            </div>
            <p class="score">80/100</p>
          </div>

          <!-- Memory -->
          <div class="card-right__test-result-memory flex-arc">
            <div class="test-result__memory flex-c">
              <img src="assets/images/icon-memory.svg" alt="Memory icon" />
              <p>Memory</p>
            </div>
            <p class="score">92/100</p>
          </div>

          <!-- Verbal -->
          <div class="card-right__test-result-verbal flex-arc">
            <div class="test-result__verbal flex-c">
              <img src="assets/images/icon-verbal.svg" alt="Verbal icon" />
              <p>Verbal</p>
            </div>
            <p class="score">61/100</p>
          </div>
          <!-- Visual -->
          <div class="card-right__test-result-visual flex-arc">
            <div class="test-result__visual flex-c">
              <img src="assets/images/icon-visual.svg" alt="Visual icon" />
              <p>Visual</p>
            </div>
            <p class="score">72/100</p>
          </div>

          <div class="btn-container flex-c">
            <button type="button" class="card-right__btn">Continue</button>
          </div>
        </div>
      </div>
    </main>

    </div> -->
  </body>
</html>
